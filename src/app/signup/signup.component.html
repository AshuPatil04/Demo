<app-header></app-header>
<mat-card>
    <mat-card-header>
        <mat-card-title class="center-text">Send Otp to Your Number</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="signupotp()" class="signup-form">
        <mat-form-field appearance="fill">
          <mat-label>Mobile Number</mat-label>
          <input matInput formControlName="mobile" placeholder="Mobile Number">
          <mat-error *ngIf="signupForm.controls['mobile'].hasError('required')">Mobile Number is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstname" placeholder="First Name">
          <mat-error *ngIf="signupForm.controls['firstname'].hasError('required')">First Name is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname" placeholder="Last Name">
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Sign Up</button>

        <button mat-raised-button color="primary" type="submit" [routerLink]="['/register']">Sign Up Using Otp</button>


      </form>
    </mat-card-content>
  </mat-card>
<br><br>
  <app-footer></app-footer>
